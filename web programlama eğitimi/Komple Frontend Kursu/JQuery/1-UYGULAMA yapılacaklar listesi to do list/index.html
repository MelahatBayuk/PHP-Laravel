<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <style>
        .listeelemani {
            margin-left: 10px;
            background: white;
            color: red;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Yapılacaklar Listesi</h1>
    <input type="text" placeholder="yeni bir yapılacak giriniz">
    <button id="eklemebutonu">Ekle</button>
    <ol id="listemiz"></ol>
    <script>
        $(function () {
            $("#eklemebutonu").on("click", function () {
                var inputdeger = $("input").val();
                if (inputdeger != "") {
                    var listeitem = $("<li></li>").text(inputdeger);//liste elemanını oluşturduk
                    $(listeitem).append("<button class=\"listeelemani\">X</button>"); //liste içindeki butonu oluşturduk
                    $("#listemiz").append(listeitem);
                    $("input").val("");
                    $(".listeelemani").on("click", function(){
                    $(this).parent().remove(); //this ile tıkladığımız yere gidip onu siler
                    });

                }
            });
        });
    </script>
</body>

</html>
