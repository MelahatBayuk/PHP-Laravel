<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <a href="https://www.kaanacademy.com">Kaan Academy</a>
    <p></p>
    <button onclick="urlgoster()"> Linki Göster</button>
    <button onclick="urldegistir()">Linki Değiştir</button>
    <script>
        
       
       function urlgoster(){
        var url=$('a').attr("href"); // a etiketinin attribute özelliğini getir
           $("p").html(url);
       }
       function urldegistir(){
           $('a').attr("href","https://www.google.com");//a etiketi içinde href özelliğini google linki ile değiştir
       }
    </script>
</body>
</html>
