       $("p").click(function () {
         
          $("p").parent().html("çocuk tıklandı"); //çocuğun üstüne tıkladığımızda çocuğu parente ekler

 setTimeout(function(){

 }, 3000); //saniye sonra çocuk ekrandan gidiyor
