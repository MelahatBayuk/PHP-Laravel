<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<style>
    div{
        height: 25px;
        width: 5px;
        background: red;
        text-align: center;
        transition: background-color 2s ease,font-size 5s linear;
    }
    div:hover{
        background-color: yellow;
        font-size: 30px;
    }
</style>
</head>
<body>
    <div>
     0
    </div>
    <script>
    var x=0;
        $("div").animate({
        width:'105px',
        height:'105px',
        fontSize:'30px'
        },5000);
      function yuklenmemiktari(){
          x++;
          if(x>=100){
              clearInterval(yuklenmorani);
          }
            $("div").text(x);
        }
      var yuklenmorani= setInterval(yuklenmemiktari,50);
        
    </script>
</body>
</html>
