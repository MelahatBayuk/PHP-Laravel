<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 50%;
            height: 300px;
            border: 5px solid orange;
        }
        .red{
            height: 100px;
            width: 100%;
            background: red;
        }
        .yellow{
            height: 100px;
            width: 25%;
            background: yellow;
        }
        .relative{
            position:relative ;
        }
        .absolute{
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="red relative" style=" top: 50px;">
        <div class="yellow relative" style="left: 50px;"></div></div>
  <!--- relative kullanarak iki tane renkli kısım da istenilen tarafı üst üste ekleyip gerektiğinde ortalıyor  *konumlandırma işlemi*-->
  <!---absolute  -->
</body>
</html>
