<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var anahtar=10<5;
        document.write(anahtar);
        x= 10==10;
        document.write("<br>" + x);
        y= 10!=10; //eşit değildir
        document.write("<br>" + y);
        z=10 !=="10"; //tip karşılaştırması yapılıyo
        document.write("<br>" +z);
        var t=5<10;
        document.write("<br>" +t);
    </script>
</body>
</html>
